<!doctype html>
<html>
  <head>
    <title>Untitled</title>
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
      }
      canvas {
        border: 1px solid #999;
      }
    </style>
    <script language="JavaScript" src="notebook.js"></script>
    <script language="JavaScript">
      var nb = null;
    </script>
  </head>
  <body onload="nb = new Notebook('c')">

    <nav>
      <button onclick="nb.clearPage();">Clear</button>
    </nav>
    <canvas style="margin: 0 auto 0 auto" id="c"></canvas>

  </body>
</html>
<!-- vim:set ts=2 sw=2 expandtab: -->
