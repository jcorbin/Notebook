<!doctype html>
<html>
  <head>
    <title>Untitled</title>
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
      }
      canvas {
        border: 1px solid #999;
      }
    </style>
    <script language="JavaScript" src="notebook.js"></script>
    <script language="JavaScript">
      var nb = null;
      window.onload = function() {
        nb = new Notebook('c');
        document.getElementById('dpi').appendChild(
          document.createTextNode(nb.dpi.toString())
        );
        document.getElementById('clear').addEventListener('click', function() {
          nb.clearPage();
        }, false);
        var pt = document.getElementById('paperType');
        for (var i=0, l=Notebook.Page.paperTypes; i<l.length; i++) {
          var opt = pt.appendChild(document.createElement('option'));
          opt.value = l[i];
          opt.appendChild(document.createTextNode(
            l[i][0].toUpperCase()+l[i].substr(1)
          ));
        }
        pt.value = nb.currentPage.options.paper;
        pt.addEventListener('change', function() {
          nb.setPaper(this.value);
        }, false);
      };
    </script>
  </head>
  <body>

    <nav>
      <button id="clear">Clear</button>
      <select id="paperType"></select>
      <label for="dpi">DPI:</label>&nbsp;<span id="dpi"></span>
    </nav>
    <canvas style="margin: 0 auto 0 auto" id="c"></canvas>

    <div>
      <a target="_blank" href="http://github.com/jcorbin/Notebook">http://github.com/jcorbin/Notebook</a>
    </div>

  </body>
</html>
